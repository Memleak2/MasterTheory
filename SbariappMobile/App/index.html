<!DOCTYPE html>
<!--
  ** NOTE **

  Run `grunt connect` then
  navigate to http://localhost:3000/demo
  to see this page in browser

  -->
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/App/" />
    <title>Sbariapp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="demo.css" />
    <link href="jquery-ui.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-touch.min.js"></script>
    <script src="/dist/js/mobile-angular-ui.min.js"></script>
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="SbariappController.js"></script>
  </head>
<body ng-app="MobileAngularUiExamples"
      ng-controller="MainController">
    <!-- Sidebars -->
    <div ng-include="'sidebar.html'"
         ui-track-as-search-param='true'
         class="sidebar sidebar-left"></div>
    <div ng-include="'sidebarRight.html'"
         class="sidebar sidebar-right"></div>
    <div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>
        <!-- Navbars -->
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title"></div>
            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
            <div class="btn-group pull-right" ui-yield-to="navbarAction">
                <div class="btn">
                    <i class="fa fa-search"></i>
                </div>
            </div>
        </div>
        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>
    </div><!-- ~ .app -->
    <div ui-yield-to="modals"></div>
</body>
</html>
